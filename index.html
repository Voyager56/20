<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>davaleba 20</title>
</head>
<body>
    <div class="add-user">
        <h1>User Management</h1>
        <button class="new-user">New User</button>
    </div>
    <div class="table">
        <table class="user-table">
            <tr class="header-row" style="border-bottom: 1px solid black;">
                <th>id</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>zip</th>
                <th>mobile</th>
                <th>pn</th>
                <th>gender</th>
                <th>email</th>
                <th>status</th>
            </tr>
        </table>
    </div>
    <div class="modal" id="user-form-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">X</span>
            </div>
            <div class="modal-body">
                <form id="user-registraion-form">
                    <div class="form-group">
                        <input name="id" type="hidden">
                        <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Enter First Name</span>
                                <input name="first_name" type="text" placeholder="Enter First Name">
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Enter Last Name</span>
                                <input name="last_name" type="text" placeholder="Enter Last Name">
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Enter mobile</span>
                                <input name="mobile" type="text" placeholder="Enter mobile">
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Enter personal number</span>
                                <input name="pn" type="text" placeholder="Enter personal number">
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Enter Zip Code</span>
                                <input name="zip" type="text" placeholder="Enter Zip code">
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Enter email</span>
                                <input name="email" type="email" placeholder="Enter email">
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Select status</span>
                                <select name="status">
                                    <option value="">Choose status</option>
                                    <option value="active">active</option>
                                    <option value="disabled">disabled</option>
                                    <option value="not-active">not-active</option>
                                </select>
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <div class="form-group">
                            <label>
                                <span>Select gender</span>
                                <select name="gender">
                                    <option value="">Choose Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </label>
                            <p class="form-error-message"></p>
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
